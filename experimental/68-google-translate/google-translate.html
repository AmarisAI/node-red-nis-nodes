<script type="text/x-red" data-template-name="google-translate">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-tag"></i> API Key</label>
        <input type="text" id="node-input-key" placeholder="API Key">
    </div>
    
</script>

<script type="text/x-red" data-help-name="google-translate">
   <p> A node that provides a set of natural language analysis tools which can take raw English language text input and give the base forms of words, their parts of speech, whether they are names of companies, people, etc., normalize dates, times, and numeric quantities, and mark up the structure of sentences in terms of phrases and word dependencies, and indicate which noun phrases refer to the same entities.</p>
   
</script>

<script type="text/javascript">
    RED.nodes.registerType('google-translate',{
        category: 'binding',
        color: '#FFAAAA',
        defaults: {             
            name: {value:""},
            key: {value:""}   
        },
        inputs:1,
        outputs:1,
        icon: "arrow.png",
        paletteLabel: "translate",
        label: function() {     
            return this.name||"translate";
        },
        labelStyle: function() { 
            return this.name?"node_label_italic":"";
        }
    });
</script>
