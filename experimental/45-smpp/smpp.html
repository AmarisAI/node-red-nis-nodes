<script type="text/x-red" data-template-name="smpp out">
      
    <div class="form-row">
      <label for="node-input-host"><i class="fa fa-bookmark"></i> Host</label>
      <input type="text" id="node-input-host" placeholder="localhost" style="width: 40%;" />
      <label for="node-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
      <input type="text" id="node-input-port" placeholder="2775" style="width:45px">
    </div>
    
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="Username">
    </div>

    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Password">
    </div>

    <div class="form-row">
        <label for="node-input-destination"><i class="fa fa-envelope"></i> Destination</label>
        <input type="text" id="node-input-destination" placeholder="Destination">
    </div>

    <div class="form-row">
        <label for="node-input-body"><i class="fa fa-file"></i> Body</label>
        <input type="text" id="node-input-body" placeholder="Body">
    </div>

    <br />
    
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="smpp out">
  <p>SMPP Node</p>

  <h2>Introduction</h2>
  <p>This is a complete implementation of SMPP v5.0 in node.js, with support for
  custom commands and TLVs.</p>
  <p>SMPP v5.0, by design, is backward compatible with v3.4, so you would be able to
  use this module with 3.4 implementations. Even you can use this module with 3.3
  implementations as far as you don't use TLV parameters and don't bind in transceiver mode.</p>
  <p>The name of the methods and parameters in this implementation are equivalent to
  the names defined in SMPP specification. So get a copy of
  <a href="http://farhadi.ir/downloads/smppv50.pdf">SMPP v5.0 Specification</a>
  for a list of available operations and their parameters.</p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('smpp out',{
        category: 'lloopp',
        color: '#c7e9c0',
        defaults: {             
            name: {value:''},
            host: { value: '', required:true },
            port: { value: '' , required:true },
            body: {value:''},
            destination: {value:''}
        },
        credentials: {
            username: {type:"text",required: true},
            password: {type:"password",required: true}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        align: "right",
        label: function() {     
            return this.name||"smpp";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
