<script type="text/x-red" data-template-name="linkedin">
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-key"></i> Client ID</label>
        <input type="text" id="node-input-client" placeholder="Client ID">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i>Redirect URL</label>
        <input type="text" id="node-input-url" placeholder="Redirect URL">
    </div>
    <div class="form-row">
        <label for="node-input-state"><i class="fa fa-globe"></i>State</label>
        <input type="text" id="node-input-state" placeholder="State">
    </div>
    <div class="form-row">
        <label for="node-input-scopes"><i class="fa fa-envelope"></i>Scope(Optional)</label>
        <select id="node-input-scopes" style="width:73%">
          <option value="date"></option>
          <option value="string"></option>
          <option value="none"></option>
        </select>
    </div>
  <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('linkedin', {
        color: "#FFAAAA",
        category: 'binding',
        defaults: {
            name: {value:""},
            client: {value:"", required:true},
            url: {value:"", required:true},
            state: {value:"", required:true},
            scopes: {value:""}
        },
        inputs: 1,
        outputs: 1,
        icon: "arrow.png",
        label: function() {
            return this.name || "linkedin";
        },
        paletteLabel: "linkedin",
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
