<script type="text/x-red" data-template-name="image-viewer">
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-tag"></i> Image URL</label>
        <input type="text" id="node-input-url" placeholder="Image URL">

        <img id="node-input-image-viewer" style="max-width:400px; max-height:300px;">
    </div>
    <br />
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

</script>

<script type="text/x-red" data-help-name="image-viewer">
    <p>This node is an image viewer.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('image-viewer', {
        color: "#FFAAAA",
        category: 'binding',
        defaults: {
            name: {value:""},
        },
        inputs: 1,
        outputs: 0,
        icon: "inject.png",
        label: function() {
            return this.name || "image-viewer";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            RED.nodes.node(this.imageViewer);
            var node = this;
            $("#node-input-image-viewer").attr("src", node.url);
        }
    });
</script>
