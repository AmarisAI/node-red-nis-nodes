<script type="text/x-red" data-help-name="person-genome">
    <p>This node executes both <strong>computeGenomeUsingFacebook</strong> & <strong>retrieveGenome</strong> from Person Genome API of loop.ai in mashape.
</p>
    
    <p>Requires <strong>msg.userId</strong> & <strong>msg.tokenString</strong> as input parameters or as configurations for testing.
</p>
    
    <p>Returns <strong>msg.payload</strong> with <strong>msg.payload.id</strong> which is also equal to <strong>msg.userId</strong>, <strong>msg.payload.elements</strong> which contains a mapped collection of <code>INTERESTED_IN</code>, <code>FAN_OF</code> & <code>PERSONA</code>.
</p>

    <p>This API enables you to understand your users using their Facebook data. Give the API Facebook credentials and it returns a deep, actionable profile that you can use for personalization. The API depends on accessTokens that at least allows FB likes, but it works much better if all profile information and posts are available.</p>

</script>
